<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click='add(5)'>Add 5</button>
      <button v-on:click='subtract(5)'>Subtract 5</button>
      <!-- v-once means it will not reupdate after the initial value -->
      <p v-once>Starting Counter Value: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- keyup.enter means that confirmInput will only be executed when we press
      the enter key -->
      <input type="text" v-on:input='setName' v-on:keyup.enter='confirmInput'>
      <p>Your Name: {{ confirmedName }}</p>
      <!-- .prevent prevents the browser from reloading the page and just
      modifies what we changed. There are other event modifiers, look them up -->
      <form action="" v-on:submit.prevent='submitForm'>
        <input type="text" name="" id="">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
